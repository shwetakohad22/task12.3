<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dictionary</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    </head>
    <body>

        <div class="container mt-5">
            <div class="text-center">
                <h1 class="text-primary">Dictionary</h1>
            </div>

            <div class="form-group">
                <label for="wordInput">Enter a word:</label>
                <input type="text" class="form-control" id="wordInput"
                    placeholder="e.g., example">
            </div>

            <button class="btn btn-primary btn-block"
                onclick="getWordMeaning()">Get Meaning</button>

            <div id="meaningOutput" class="mt-3"></div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="./js/script.js"></script>
        <script
            src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    </body>
</html>
